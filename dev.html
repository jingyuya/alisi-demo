    <h1>清平乐·红笺小字</h1>
    【作者】晏殊 【朝代】宋<br />
    红笺小字。说尽平生意。鸿雁在云鱼在水。惆怅此情难寄。<br />
    斜阳独倚西楼。遥山恰对帘钩。人面不知何处，绿波依旧东流。<br />
    <hr />
    <b>译文 注释</b>
    <br />
    <div>精美的红格信笺写满密密小字，说的都是我平生对你的爱慕之情。</div>
    <div>鸿雁飞翔云端且鱼儿游戏水里，这番满腹惆怅的情意难以传寄。</div>
    <span>在斜阳里我独自一人倚着西楼，</span><span>遥远的群山恰好正对窗上帘钩。</span>
    桃花般的人面不知到何处去了，唯有碧波绿水依旧向东方流去。
